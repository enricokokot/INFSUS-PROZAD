<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1 class="navbar-brand">Register</h1>
            <a href="{{ url_for('home') }}" class="btn">Log out</a>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <div class="container-fluid row">
                <form method="patch">
                    <div class='row mx-auto'>
                        <h3>Supplies Section</h3>
                        <input type="submit" class="btn btn-primary" value="Checkout">
                    </div>

                    <div data-toggle="buttons" class="row">
                        {% block content %}
                        {% for item in items %}
                        <label class="card btn m-1" style="width: 12rem;">
                            <div class="card-body">
                                <input name="{{item.name}}" value="{{item.price}}" type="checkbox" autocomplete="off">
                                <h5 class="card-title">{{item.name}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{item.price}}</h6>
                            </div>
                        </label>
                        {% endfor %}
                        {% endblock %}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
